<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Stock Transactions</title>
	</head>
	<body>
		<div class="container">
			<h1>Scalable Capital Transactions Viewer</h1>
			<div class="filters">
				<label for="start-date">Start Date:</label>
				<input type="date" id="start-date" />

				<label for="end-date">End Date:</label>
				<input type="date" id="end-date" />

				<label for="search-stock">Search:</label>
				<input type="text" id="search-stock" placeholder="Enter stock name" />

				<button id="print-button" class="print-button">Print</button>
			</div>
			<div class="drop-zone" id="drop-zone">
				<p>Drag and drop CSV file here or click to upload</p>
				<input type="file" id="file-input" accept=".csv" />
			</div>

			<div class="sticky">
				<div id="sum-display" class="sum-display">Sum: 0.00</div>

				<button id="clear-button" class="clear-button">Clear</button>
			</div>

			<div id="transactions-table"></div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
